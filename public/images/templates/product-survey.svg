<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FEF2F2" />
  
  <!-- Form Title -->
  <rect x="30" y="20" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="50" y="40" font-family="Arial" font-size="14" fill="#DC2626" font-weight="bold">Product Survey</text>
  
  <!-- Age Group Field -->
  <rect x="30" y="60" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="80" font-family="Arial" font-size="12" fill="#4B5563">Age Group</text>
  <rect x="300" y="65" width="20" height="20" rx="2" fill="#FEE2E2" />
  <path d="M305 75L310 80L315 70" stroke="#DC2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Usage Frequency -->
  <rect x="30" y="100" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="120" font-family="Arial" font-size="12" fill="#4B5563">How often do you use our product?</text>
  
  <!-- Rating Field -->
  <rect x="30" y="140" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="160" font-family="Arial" font-size="12" fill="#4B5563">Overall satisfaction</text>
  
  <!-- Rating Stars -->
  <circle cx="200" cy="155" r="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" />
  <circle cx="220" cy="155" r="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" />
  <circle cx="240" cy="155" r="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" />
  <circle cx="260" cy="155" r="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" />
  <circle cx="280" cy="155" r="8" fill="#FEE2E2" stroke="#DC2626" stroke-width="2" />
  
  <!-- Features Used -->
  <rect x="30" y="180" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="200" font-family="Arial" font-size="12" fill="#4B5563">Which features do you use most?</text>
  
  <!-- Checkboxes -->
  <rect x="40" y="220" width="15" height="15" rx="2" fill="#FFFFFF" stroke="#DC2626" />
  <text x="60" y="232" font-family="Arial" font-size="10" fill="#4B5563">Feature 1</text>
  
  <rect x="140" y="220" width="15" height="15" rx="2" fill="#FFFFFF" stroke="#DC2626" />
  <text x="160" y="232" font-family="Arial" font-size="10" fill="#4B5563">Feature 2</text>
  
  <rect x="240" y="220" width="15" height="15" rx="2" fill="#FFFFFF" stroke="#DC2626" />
  <text x="260" y="232" font-family="Arial" font-size="10" fill="#4B5563">Feature 3</text>
  
  <!-- Submit Button -->
  <rect x="30" y="250" width="120" height="30" rx="4" fill="#DC2626" />
  <text x="65" y="270" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Submit Survey</text>
</svg> 