<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F3FF" />
  
  <!-- Form Title -->
  <rect x="30" y="20" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="50" y="40" font-family="Arial" font-size="14" fill="#6D28D9" font-weight="bold">Job Application Form</text>
  
  <!-- Name Field -->
  <rect x="30" y="60" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="80" font-family="Arial" font-size="12" fill="#4B5563">Full Name</text>
  
  <!-- Email Field -->
  <rect x="30" y="100" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="120" font-family="Arial" font-size="12" fill="#4B5563">Email Address</text>
  
  <!-- Position Field -->
  <rect x="30" y="140" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="160" font-family="Arial" font-size="12" fill="#4B5563">Position Applied For</text>
  
  <!-- Resume Upload -->
  <rect x="30" y="180" width="340" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="200" font-family="Arial" font-size="12" fill="#4B5563">Resume/CV</text>
  <rect x="280" y="185" width="80" height="20" rx="4" fill="#EDE9FE" />
  <text x="295" y="200" font-family="Arial" font-size="10" fill="#6D28D9">Upload</text>
  
  <!-- Experience Field -->
  <rect x="30" y="220" width="160" height="30" rx="4" fill="#FFFFFF" />
  <text x="40" y="240" font-family="Arial" font-size="12" fill="#4B5563">Years of Experience</text>
  
  <!-- Submit Button -->
  <rect x="30" y="260" width="120" height="30" rx="4" fill="#6D28D9" />
  <text x="65" y="280" font-family="Arial" font-size="12" fill="#FFFFFF" font-weight="bold">Submit Application</text>
</svg> 